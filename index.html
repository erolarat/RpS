<!DOCTYPE html>  
    <html>
        <head>
            <meta charset="utf-8">
                <title>Rock Paper Scissors</title>
            <link rel="stylesheet" href="style.css">
        </head>

<body>
    <header>
         <h1>Rock Paper Scissors</h1>
    </header>

<div class="score-board">
    <div id="user-label" class="badge">You</div>
     <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
</div class="score-board">


<div class="result">
    <p>Paper covers rock. You win!!</p>
</div>


<div class="coices">
    <div class="coice" id="r">
        <img src="Pics/rock.jpg" alt="">
    </div>
    <div class="coice" id="p">
        <img src="Pics/paper.png" alt="">
    </div>

    <div class="coice" id="s">
        <img src="Pics/scissor.png" alt="">
    </div>
</div>

<p id="action-message">Make Your Move</p>

<script src="app.js"></script>
    </body>
</html>
